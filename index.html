<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Testing with WebGL">
    <meta name="author" content="Sebastian Dang">

    <title>WebGL</title>

</head>

<body>
    <canvas id="glCanvas" width="640" height="480"></canvas>

    <script>
        main();

        /**
         * main : Gets the proper canvas id and intializes the glcontext.
         * Starts and handles the WebGL instance.
         */
        function main()
        {
            // Get the canvas from the body.
            const canvas = document.querySelector("#glCanvas");

            // Initialize the GL Context.
            const gl = canvas.getContext("webgl");

            // Only continue if WebGL is available and working
            if (!gl)
            {
                alert("Unable to initialize WebGL.");
                return;
            }

            // Clear.
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

        }

    </script>
</body>

</html>
